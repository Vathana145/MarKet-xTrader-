  <style>
    body {
      font-family: 'Khmer OS Battambang', sans-serif;
      text-align: center;
      background: #fff;
      padding: 30px 20px;
    }

    .logo {
      max-width: 200px;
    }

    .title {
      color: #ffffff;
      font-size: 36px;
      font-weight: bold;
      margin: 30px 0;
    }

    .subtitle {
      font-size: 28px;
      color: #ff0000;
      margin-bottom: 20px;
    }

    .telegram-link {
      font-size: 32px;
      font-weight: bold;
      color: #0044ff;
      margin: 20px 0;
      display: block;
      word-wrap: break-word;
    }

    .qr-container {
      margin-top: 40px;
    }

    .qr-text {
      font-size: 20px;
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
      animation: pulseText 1.5s infinite;
    }

    @keyframes pulseText {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .subtitle {
      font-size: 20px;
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
      animation: pulseText 1.5s infinite;
    }

    @keyframes pulseText {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .qr-image {
      width: 200px;
      height: auto;
    }

    .contact-button {
      background-color: rgb(255, 208, 0);
      color: rgb(0, 0, 0);
      border: 1;
      border-radius: 40px;
      padding: 12px 30px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 40px;
      transition: 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .contact-button:hover {
      transform: scale(1.05);
      background-color: rgb(0, 21, 255);
    }

    @media (max-width: 480px) {
      .title {
        font-size: 28px;
      }

      .subtitle {
        font-size: 20px;
      }

      .telegram-link {
        font-size: 24px;
      }

      .contact-button {
        font-size: 18px;
        padding: 10px 20px;
        
        width: 100%;
        margin: 20px auto;
        
      }

      .qr-text {
        font-size: 16px;
      }
    }
    .telegram-box {
  background-color: #f0f8ff;

  padding: 1px;

  max-width: 600px;
  box-shadow: 0 4px 12px rgba(0,0,255,0.1);
}
.background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 110%;
      background-image: url('/img/6379114.jpg'); /* Make sure the image path is correct */
      background-size: cover;
      background-position: center;
