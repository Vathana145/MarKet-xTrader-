<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <title>Auto Pay</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Hanuman&display=swap" rel="stylesheet">
  <style>
    body {
    font-family: 'Koulen', 'Hanuman', Arial, sans-serif;
    background-color: #ffffff;
    text-align: center;
    margin-top: 80px;
  }

  .logo {
    max-width: 150px;
  }

  .title {
    color: #ffffff;
    font-size: 36px;
    font-weight: bold;
    margin: 30px 0;
  }

  .button {
    padding: 15px 40px;
    font-size: 28px;
    color: #000000;
    background-color: #ffc812;
    border: none;
    border-radius: 20px;
    box-shadow: 3px 3px 5px #999;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .button:hover {
    transform: scale(1.05);
  }

  .hidden {
    display: none;
  }
  .reload-btn {
    position: absolute;
    bottom: 30px;
    right: 10px;    
    background-color: #008cff;
    color: white;
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    animation: fadeIn 1s ease-in;
  }

  .reload-btn:hover {
    background-color: #1976D2;
    transform: scale(1.05);
    box-shadow: 0 6px 14px rgba(0,0,0,0.3);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .reload-btn1 {
    position: absolute;
    bottom: 30px;  
    left: 30px;
    background-color: #ff0008;
    color: white;
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    animation: fadeIn 1s ease-in;
  }

  .reload-btn1:hover {
    background-color: #1976D2;
    transform: scale(1.05);
    box-shadow: 0 6px 14px rgba(0,0,0,0.3);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('6379114.jpg'); /* Make sure the image path is correct */
    background-size: cover;
    background-position: center;
    filter: blur(5px);
    z-index: -1;
  }
  </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
    <div class="title">ចុចប៊ូតុងខាងក្រោមនេះដើម្បីបង់ប្រាក់ដោយប្រើប្រាស់ KHQR </div>
    <button id="autoPayBtn" class="button">AUTO PAY – KHQR</button>
     </div>

  <button id="btn-back" class="reload-btn" onclick="reloadHomePage()">🔄 ត្រឡប់ទៅទំព័រដើម</button>
  <button id="btn-back" class="reload-btn1" onclick="reloadPrePage()">◀️ ត្រឡប់ថយក្រោម</button>
  

  <script>
    document.getElementById("autoPayBtn").addEventListener("click", function () {
      window.location.href = "QR.html";
    });

    function reloadHomePage() {
      window.location.href = "index.html";
    }

    function reloadPrePage() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
