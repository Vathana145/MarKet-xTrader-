<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ការត្រួតពិនិត្យបង់ប្រាក់</title>
  <style>
    body {
      font-family: 'Khmer OS Battambang', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .center-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90%;
      max-width: 400px;
      z-index: 1;
    }

    .continuous-4 {
      width: 120px;
      height: 22px;
      border-radius: 40px;
      color: #ff0000;
      border: 2px solid;
      position: relative;
      overflow: hidden;
      margin: 20px auto;
    }

    .continuous-4::before {
      content: "";
      position: absolute;
      margin: 2px;
      width: 14px;
      top: 0;
      bottom: 0;
      left: -20px;
      border-radius: inherit;
      background: currentColor;
      box-shadow: -10px 0 12px 3px;
      clip-path: polygon(0 5%, 100% 0,100% 100%,0 95%,-30px 50%);
      animation: ct4 1s infinite linear;
    }

    @keyframes ct4 {
      100% { left: calc(100% + 20px); }
    }

    #message {
      font-size: 18px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .done-button {
      background-color: orange;
      color: red;
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, background-color 0.3s;
      display: none;
    }

    .done-button:hover {
      transform: scale(1.05);
      background-color: darkorange;
    }

    @media (max-width: 480px) {
      .done-button {
        width: 100%;
        font-size: 16px;
      }
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/img/6379114.jpg'); /* Make sure the image path is correct */
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      z-index: -1;
    }
    .done-button {
  background-color: #00b92e;
  color: white;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="center-wrapper">
    <div class="continuous-4" id="loadingBar"></div>
    <div id="message">
      ការបង់ប្រាក់កំពុងពិនិត្យ សូមមេត្តារងចាំ... <span id="countdown">30</span> វិនាទី
    </div>
    <button class="done-button" id="doneBtn" onclick="onDoneClicked()">រួចរាល់</button>
  </div>

  <script>
    let countdown = 30;
    const countdownElement = document.getElementById("countdown");
    const loadingBar = document.getElementById("loadingBar");
    const message = document.getElementById("message");
    const doneBtn = document.getElementById("doneBtn");

    const interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        loadingBar.style.display = "none";
        message.textContent = "✅ បានបញ្ចប់ការត្រួតពិនិត្យ។";
        doneBtn.style.display = "inline-block";
      }
    }, 1000);

    function onDoneClicked() {
      alert("🎉 អរគុណ! អ្នកបានបញ្ចប់ជោគជ័យ។");
      window.location.href = "Final.html";
    }
  </script>
</body>
</html>
